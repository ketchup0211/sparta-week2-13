<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cine Wave</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,-25"
    />
    <link type="text/css" href="./style/main-page.css" rel="stylesheet" />
    <script type="module" src="./src/main-page.js" defer></script>
    <script type="module" src="./src/movieAPI.js" defer></script>
    <script type="text/javascript" src="./apikey.js"></script>
  </head>
  <body>
    <header>
      <h1><a href="./index.html"><img src="./assets/cwLogo_2.png" alt=""></a></h1>
      <div class="form-container">
        <form id="search-form" class="form">
          <input type="search" name="searchValue" id="search-input" placeholder="영화를 검색하세요." />
          <span class="material-symbols-outlined">search</span>
        </form>
      </div>
    </header>
    <div class="container">
      <!--Top 3 Slide Container-->
      <div class="movie-list">
        <div class="slider-container">
          <div id="top-movies">
            <!--Top3 movies-->
          </div>
          <div class="btn-container">
            <button class="btn" id="left-btn">
              <img src="./assets/left-arrow-button.png" alt="왼쪽 화살표" />
            </button>
            <button class="btn" id="right-btn">
              <img src="./assets/right-arrow-button.png" alt="오른쪽 화살표" />
            </button>
          </div>
        </div>
      </div>
      <!--Recent Review Container-->
      <div id="recent-review">
        <p class="title-revew">
          Rainy Day in New York
          <span class="review">티모시 샬라메!</span>
        </p>
      </div>
      <!--Now Plating Movie List Container-->
      <h3 id="new-movie">Now Playing</h3>
      <div class="movie-list" id="now-movies">
        <!--Now movies-->
      </div>

      <!--Popular Movie List Container-->
      <h3 id="popular-movie">Popular</h3>
      <div class="movie-list" id="popular-movies">
        <!--Popular movies-->
      </div>
    </div>
  </body>
</html>
